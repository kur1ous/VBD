<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Love, Rising</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="glow"></div>
    <header class="hero">
      <p class="eyebrow">Guess what?</p>
      <h1 class="title">I LOVE YOU MORE!!!!!!!!!!!!!!!</h1>
      <p class="subtitle">
        My love for you grows at every moment.
      </p>
      <div class="button-row">
        <a class="surprise-btn" href="index.html">Home</a>
        <a class="surprise-btn secondary-btn" href="gift.html">Next Gift</a>
      </div>
    </header>

    <main class="content">
      <section class="panel">
        <h2>How much I love you measured in infinities against time in zeptoseconds.</h2>
        <div id="loveChart" style="width: 100%; height: 420px;"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script>
      const chartEl = document.getElementById("loveChart");
      const chart = echarts.init(chartEl);

      const data = [[0, 0]];
      let value = 0;
      let time = 0;

      function addPoint() {
        time += 1;
        value += 3 + Math.random() * 4;
        data.push([time, value]);
      }

      for (let i = 0; i < 20; i += 1) {
        addPoint();
      }

      function render() {
        chart.setOption({
          grid: { left: 40, right: 20, top: 30, bottom: 40 },
          xAxis: {
            type: "value",
            boundaryGap: false,
            min: 0,
            name: "Time (zeptoseconds)",
            nameLocation: "middle",
            nameGap: 28,
            axisLabel: { color: "#3e3552" },
          },
          yAxis: {
            type: "value",
            min: 0,
            name: "Love (infinities)",
            nameLocation: "middle",
            nameGap: 40,
            axisLabel: { color: "#3e3552" },
            splitLine: { lineStyle: { color: "rgba(62, 53, 82, 0.1)" } },
          },
          series: [
            {
              type: "line",
              data,
              showSymbol: false,
              smooth: true,
              lineStyle: { width: 4, color: "#f4c97a" },
              areaStyle: { color: "rgba(244, 201, 122, 0.25)" },
            },
          ],
          animationDuration: 500,
        });
      }

      render();

      setInterval(() => {
        addPoint();
        render();
      }, 900);

      window.addEventListener("resize", () => chart.resize());
    </script>
  </body>
</html>
